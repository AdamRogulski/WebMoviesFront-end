<div>
  <h2>Zaloguj</h2>
  <form>
  <label for="username">Nazwa użytkownika</label>
  <br>
  <input placeholder="username" name="username" [(ngModel)]="form.username">
  <label for ="password">Hasło</label>
  <br>
  <input placeholder="password" name="password" [(ngModel)]="form.password">
  <button mat-flat-button (click)="attemptAuth()" class="submitBtn">Zaloguj</button>
</form>
</div>
