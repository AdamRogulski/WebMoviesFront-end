  <div class="container">
      <button class="sortButton" *ngIf="!sortedByTitleAsc" (click)="sort('title')">Sortuj przez tytuł</button>
      <button class="sortButton" *ngIf="sortedByTitleAsc" (click)="sort('titleDesc')">Sortuj przez tytuł</button>
      <button class="sortButton" *ngIf="!sortedByRateAsc" (click)="sort('rate')">Sortuj przez ocene</button>
      <button class="sortButton" *ngIf="sortedByRateAsc" (click)="sort('rateDesc')">Sortuj przez ocene</button>
      <button class="sortButton" *ngIf="!sortedByDateAsc" (click)="sort('date')">Sortuj przez date</button>
      <button class="sortButton" *ngIf="sortedByDateAsc" (click)="sort('dateDesc')">Sortuj przez date</button>
    <form>
      <input *ngIf="!filteredArray" class="filterInput" [(ngModel)]="searchTitle"  name="title">
      <button *ngIf="!filteredArray" class="filterButton" (click)="findTitle()">Szukaj</button>
      <button *ngIf="filteredArray" class="filterButton" (click)="resetFilter()">Reset</button>
    </form>
      <mat-accordion *ngFor="let activ of showActivity">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
           {{activ.tvShow.title}}
          </mat-panel-title>
          <mat-panel-description>
            Ocena: {{activ.rate}}/10
          </mat-panel-description>
          <mat-panel-description>
           Status: {{activ.status}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Komentarz: {{activ.comment}}</p>

        <p>Obejrzane odcinki: x/{{activ.tvShow.episodes}}</p>

        <p>Czas: {{activ.creationTime}}r.</p>
        <span class="right"><button class="deleteButton" (click)="delete(activ.id)"><i class="material-icons">clear</i></button></span>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
